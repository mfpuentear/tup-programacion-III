<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introducci√≥n a CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reset.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reveal.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/theme/black.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/highlight/zenburn.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js-plugins@4.2.5/customcontrols/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js-plugins@4.2.5/chalkboard/style.css"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="1c-intro-css.md"></section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/zoom/zoom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/highlight/highlight.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@4.2.5/customcontrols/plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@4.2.5/chalkboard/plugin.js"></script>

    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        center: true,
        hash: true,
        width: "85%",
        customcontrols: {
          controls: [
            {
              icon: '<i class="fa fa-pen-square"></i>',
              title: "Toggle chalkboard (B)",
              action: "RevealChalkboard.toggleChalkboard();",
            },
            {
              icon: '<i class="fa fa-pen"></i>',
              title: "Toggle notes canvas (C)",
              action: "RevealChalkboard.toggleNotesCanvas();",
            },
          ],
        },
        chalkboard: { theme: "whiteboard" },
        plugins: [
          RevealZoom,
          RevealMarkdown,
          RevealHighlight,
          RevealCustomControls,
          RevealChalkboard,
        ],
      });
    </script>
  </body>
</html>
